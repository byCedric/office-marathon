name: review
on:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: review-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: 🏗 Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN_STAGING }}
        env:
          EXPO_STAGING: true

      - name: 📦 Install dependencies
        run: yarn install

      - name: 👷 Configure project
        run: eas init --id 3070fd4b-f78c-4af8-84be-7c3da1948c88
        env:
          EXPO_STAGING: true

      - name: 🚀 Publish preview
        uses: expo/expo-github-action/preview@v8
        with:
          command: eas update --auto --branch pr-${{ github.event.number }}
        env:
          EXPO_STAGING: true
