name: deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      platform:
        description: Platform to build for
        default: android
        type: choice
        options:
          - android
      profile:
        description: EAS build profile to use
        required: true
        type: choice
        options:
          - development
          - preview
          - production
      submit:
        description: Submit to the stores (only for production)
        default: false
        type: boolean

jobs:
  publish:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
      
      - name: 🏗 Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🚀 Publish update
        run: expo publish --non-interactive
  
  build:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
      
      - name: 🏗 Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install

      - name: 📱 Build app
        if: ${{ github.event.inputs.submit != 'true' }}
        run: |
          eas build \
            --non-interactive \
            --platform=${{ github.event.inputs.platform }} \
            --profile=${{ github.event.inputs.profile }}

      - name: 🚀 Build and submit app
        if: ${{ github.event.inputs.submit == 'true' }}
        run: |
          eas build \
            --non-interactive \
            --auto-submit \
            --platform=${{ github.event.inputs.platform }} \
            --profile=${{ github.event.inputs.profile }}
